version: "2"
services:
    explorer:
        build: .
        volumes:
          - ./:/home/jovyan/work:rw
          - ./models/:/usr/local/lib/python3.6/site-packages/network-adequacy:ro
        command: bash -c "start-notebook.sh --NotebookApp.token=''"
        ports:
          - 8888:8888
        environment:
          - PYTHONPATH=/home/jovyan/work
