version: 2

jobs:
    build:
        machine:
            docker_layer_caching: true
        steps:
            - checkout
            - run:
                name: Install Docker Compose
                command: |
                    curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
                    chmod +x ~/docker-compose
                    sudo mv ~/docker-compose /usr/local/bin/docker-compose
            - run:
                name: Create env file
                command: |
                  touch .env
                  echo 'POSTGRES_URL=postgres://postgres:example@db.local:5432/network_adequacy\nPOSTGRES_URL_POSTGRES=postgres://postgres:example@db.local:5432/postgres' > .env
            - run:
                name: Build containers
                command: 'docker-compose build backend frontend'
#            - run:
#                name: Run linters
#                command: |
#                    make backend-lint

    test:
        machine:
            docker_layer_caching: true
        steps:
            - checkout
            - run:
                name: Run tests
                command: |
                    make backend-test
                    make backend-coverage
                    make frontend-test

workflows:
    version: 2
    build_and_test:
        jobs:
            - build
            - test:
                requires:
                    - build
